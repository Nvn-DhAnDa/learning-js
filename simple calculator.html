<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div
      class="min-vh-100 d-flex flex-column align-items-center justify-content-center"
    >
      <h1 class="mb-5">Simple Calculator</h1>
      <div class="calculator_box text-center">
        <div class="result_input text-start">
          <p class="">2 + 5</p>
          <p class="font-36 mb-0">7</p>
        </div>
        <div class="result_input text-start my-2">
          <p class="mb-0">Enter first value</p>
        </div>
        <div class="result_input text-start mb-3">
          <p class="mb-0">Enter second value</p>
        </div>
        <button class="add_one_btn">+</button>
        <button class="add_one_btn">-</button>
        <button class="add_one_btn">*</button>
        <button class="add_one_btn">/</button>
        <button class="save_btn text-white">Clear</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
