  <body>
    <div
      class="min-vh-100 d-flex flex-column align-items-center justify-content-center"
    >
      <h1 class="mb-5">Advance Counter app</h1>
      <div class="counter_box text-center">
        <p id="defaultnumber" class="font-36">0</p>
        <button id="add_btn" class="add_one_btn">Add One</button>
        <button id="saved_btn" class="save_btn text-white">Save</button>
        <button id="remove_btn" class="save_btn text-white">Remove</button>
        <p class="mt-4">Previous values</p>
        <p id="save_number" class=""></p>
      </div>
    </div>

      crossorigin="anonymous"
    ></script>

    <script>
      const number = document.getElementById("defaultnumber");
      const addBtn = document.getElementById("add_btn");
      const saveBtn = document.getElementById("saved_btn");
      const savedItem = document.getElementById("save_number");
      const removeItem = document.getElementById("remove_btn");
      let defaultnumber = 0;
      let arre = [];
      addBtn.addEventListener("click", function () {
        defaultnumber = defaultnumber + 1;
        number.innerHTML = defaultnumber;
      });

      saveBtn.addEventListener("click", function () {
        if (defaultnumber === 0) {
          return false;
        }
        arre.push(defaultnumber);
        defaultnumber = 0;
        savedItem.innerHTML = arre.map(function (item) {
          return item;
        });
        number.innerHTML = 0;
      });
      removeItem.addEventListener("click", function () {
        arre.shift();
        document.getElementById("save_number").innerHTML = arre;
      });
    </script>
  </body>
