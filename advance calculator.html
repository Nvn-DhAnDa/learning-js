<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div
      class="min-vh-100 d-flex flex-column align-items-center justify-content-center"
    >
      <h1 class="mb-5">Advance Calculator</h1>
      <div class="calculator_box text-center">
        <div class="result_input text-start">
          <p class="">2 + 5</p>
          <p class="">7</p>
          <p class="">7 + 8</p>
          <p class="font-36 mb-0">15</p>
        </div>
        <div class="d-flex text-start mt-3">
          <button class="mb-0 calc_btn">7</button>
          <button class="mb-0 calc_btn">8</button>
          <button class="mb-0 calc_btn">9</button>
          <button class="mb-0 calc_btn">+</button>
          <button class="mb-0 calc_btn">^</button>
          <button class="mb-0 calc_btn">7</button>
        </div>
        <div class="d-flex text-start">
          <button class="mb-0 calc_btn">4</button>
          <button class="mb-0 calc_btn">5</button>
          <button class="mb-0 calc_btn">6</button>
          <button class="mb-0 calc_btn">-</button>
          <button class="mb-0 calc_btn">1/x</button>
          <button class="mb-0 calc_btn">C</button>
        </div>
        <div class="d-flex">
            <div class="">
            <div class="d-flex text-start">
          <button class="mb-0 calc_btn">1</button>
          <button class="mb-0 calc_btn">2</button>
          <button class="mb-0 calc_btn">3</button>
          <button class="mb-0 calc_btn">*</button>
          <button class="mb-0 calc_btn">%</button>
        </div>
        <div class="d-flex text-start">
          <button class="mb-0 calc_btn">00</button>
          <button class="mb-0 calc_btn">0</button>
          <button class="mb-0 calc_btn">.</button>
          <button class="mb-0 calc_btn">/</button>
          <button class="mb-0 calc_btn">!</button>
        </div>
        </div>
        <button class="equal_btn text-white">=</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
